<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h2 class="text-center">CEFCAE</h2>
                    <h5 class="card-title text-center">Iniciar Sesión</h5>
                    <form class="form-signin" [formGroup]="loginForm">

                        <div class="form-group">
                            <mat-form-field appearance="outline">
                                <mat-label>Usuario</mat-label>
                                <input matInput placeholder="Ingrese Usuario" formControlName="username">
                                <mat-icon matSuffix>person</mat-icon>
                                <mat-error *ngIf="username.invalid">Este campo es requerido</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field appearance="outline">
                                <mat-label>Contraseña</mat-label>
                                <input matInput placeholder="Ingrese Contraseña" formControlName="password" type="password">
                                <mat-icon matSuffix>lock</mat-icon>
                                <mat-error *ngIf="password.invalid">Este campo es requerido</mat-error>
                            </mat-form-field>
                        </div>


                        <div class="col-sm-12 content-button-login">
                            <button id="submitButton" mat-flat-button color="primary"
                            (click)="onLogin()">Ingresar</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
