<div class="row">
    <div class="col-md-8">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Matricula" #input>
        </mat-form-field>
    </div>
    <div class="col-md-4">
        <div class="btn-add-client">
            <button mat-flat-button color="accent" aria-label="Button Add Enrollment" (click)="openDialog('CREATE', null)">
                Crear Matricula
            </button>
        </div>
    </div>
</div>

<div class="mat-elevation-z0">
    <table mat-table class="w-100" [dataSource]="table" matSort>

        <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso </th>
            <td mat-cell *matCellDef="let row"> {{row.course.name}} </td>
        </ng-container>

        <ng-container matColumnDef="student">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estudiante </th>
            <td mat-cell *matCellDef="let row"> {{row.person.name}} {{row.person.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="method_payment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Metodo de pago </th>
            <td mat-cell *matCellDef="let row"> {{row.enrollment.method_payment}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let row"> {{row.enrollment.total}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row"> {{row.enrollment.state}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button aria-label="" (click)="openDialog('EDIT', row)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione pagina de matriculas"></mat-paginator>
</div>
